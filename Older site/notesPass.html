<body>

  <script>
  while(true){
      var password = prompt("Please enter the password");
  //  alert("Password not entered, try again");
    if(password.length === 0){
      alert("Password not entered, try again");
      continue;
    }
    else if(password === "pass"){
      window.location="notes.html";
      break;

    }
  else{
    alert("Invalid password, try again");
    continue;
  }
  }
  </script>
</body>
